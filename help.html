function arrayHelper(arr) {
  let out = {};

  for (let i = 0; i < arr.length; i++) {
    let tmp = {};
    // Добавляем в Объект tmp - элементы (Ключ-Значение)
    tmp[`articul`] = arr[i][`articul`];
    tmp[`category`] = arr[i][`category`];
    tmp[`name`] = arr[i][`name`];
    tmp[`image`] = arr[i][`image`];
    tmp[`cost`] = arr[i][`cost`];
    tmp[`description`] = arr[i][`description`];
    tmp[`kg`] = arr[i][`kg`];
    tmp[`show`] = arr[i][`show`];

    console.log(tmp); // Выдаст 5 объектов (1 - по каждому товару) - теперь необходимо ОБЪЕДЕНИТЬ 5 ОБЪЕКТОВ - В ОДИН

    // Добавляем в Объект out - элементы объекта tmp (Ключ-Значение)
    // out[`id`] = объект tmp 
    out[arr[i][`id`]] = tmp; // (в цикле для каждого элемента arr[i] входяжего массива)

  };
  return out;
};

console.log(`Пишем ПОИСКОВИК (строка поиска) товаров`);

 document.querySelector(`.elastic`).oninput = function () {
    let val = this.value.trim(); //.trim() - обрезка ПРОБЕЛОВ (можно вводить с пробелами)

    if (val != '') { // Если поле input НЕ ПУСТОЕ !!!
      elasticItems.forEach((element)=>{// Весе БЛОКИ  <div class="goods">
        if (element.firstChild.nextSibling.innerText.search(val) == -1) { // т.е. НАЗВАНИЯ ТОВАРА (стр.593) не содержат букв, набранных в Строке ПОИСКА
          element.classList.add(`hide`); // добавляем сласс hide (стр.62)
        }else{
          element.classList.remove(`hide`);
        };
      });  
    }else{ // Если поле input ПУСТОЕ !!! - снова перебираем Весе БЛОКИ  <div class="goods"> и убираем сласс hide
      elasticItems.forEach((element)=>{
          element.classList.remove(`hide`);
      });
    };
 };
